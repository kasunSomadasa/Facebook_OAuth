<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="ISO-8859-1">
<title>Album Images</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
<div th:if="${not #lists.isEmpty(photos)}">
    <h3 style="text-align:center">Image List</h3>
    <table class="table table-bordered">
        <tr>
            <th>Image</th>
        </tr>
        <!-- display each image received by controller -->
        <tr th:each="photo : ${photos}">
          <td>
          <img th:src="@{${photo.link}}" width="300" height="150"/>
          </td>
        </tr>
    </table>
</div>
</div>

</body>
</html>
